syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S2C_CONNECTED = 0;
  C2S_LOGIN = 1;
  S2C_LOGIN = 2;
  C2S_CREATE_PLAYER = 3;
  S2C_CREATE_PLAYER = 4;
  C2S_ENTER_GAME = 5;
  S2C_ENTER_GAME = 6;
  S2C_LEAVE_GAME = 7;
  S2C_SPAWN = 8;
  S2C_DESPAWN = 9;
  C2S_MOVE = 10;
  S2C_MOVE = 11;
  C2S_ATTACK = 12;
  S2C_ATTACK = 13;
  C2S_SKILL = 14;
  S2C_SKILL = 15;
  S2C_CHANGE_HP = 16;
  S2C_DIE = 17;
}

enum CreatureState{
	IDLE	= 0;
	MOVING	= 1;
	ATTACK	= 2;
	SKILL	= 3;
	DEAD	= 4;
}

enum MoveDir{
	UP		= 0;
	DOWN	= 1;
	LEFT	= 2;
	RIGHT	= 3;
}

enum GameObjectType{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	NPC = 3;
	PROJECTILE = 4;
}

enum SkillType{
	SKILL_NONE = 0;
	SKILL_AUTO = 1;
	SKILL_PROJECTILE = 2;
}

enum PlayerServerState{
	SERVER_STATE_LOGIN = 0;
	SERVER_STATE_LOBBY = 1;
	SERVER_STATE_GAME = 2;
}

message LobbyPlayerInfo{
	int32 playerDbId = 1;
	string name = 2;
	StatInfo statInfo = 3;
}

message ObjectInfo{
	int32	objectId = 1;
	string	name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message PositionInfo{
	CreatureState	state	= 1;
	MoveDir			moveDir = 2;
	int32			posX	= 3;
	int32			posY	= 4;
}

message StatInfo{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 mp = 4;
	int32 maxMp = 5;
	int32 attack = 6;
	float atkSpeed = 7;
	float speed = 8;
	int32 totalExp = 9;
}

message SkillInfo{
	int32 skillId = 1;
}

message S2C_Connected{

}

message C2S_Login{
	string uniqueId = 1;
}

message S2C_Login{
	bool bSuccess = 1;
	repeated LobbyPlayerInfo players = 2;
}

message C2S_CreatePlayer{
	string name = 1;
}

message S2C_CreatePlayer{
	LobbyPlayerInfo player = 1;
}

message C2S_EnterGame{
	string name = 1;
}

message S2C_EnterGame {
	ObjectInfo	player = 1;
}

message S2C_LeaveGame{
}

message S2C_Spawn{
	repeated ObjectInfo objects = 1;
}

message S2C_Despawn{
	repeated int32 objectIds = 1;
}

message C2S_Move{
	PositionInfo	posInfo = 1;
}

message S2C_Move{
	int32		 objectId	= 1;
	PositionInfo posInfo	= 2;
}

message C2S_Attack{

}

message S2C_Attack{
	int32 objectId = 1;
}

message C2S_Skill{
	SkillInfo info = 1;
}

message S2C_ChangeHp{
	int32 objectId = 1;
	int32 hp = 2;
}

message S2C_Die{
	int32 objectId = 1;
	int32 attackerId = 2;
}

message S2C_Skill{
	int32 objectId = 1;
	SkillInfo info = 2;
}