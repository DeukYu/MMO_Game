syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S2C_ENTER_GAME = 0;
  S2C_LEAVE_GAME = 1;
  S2C_SPAWN = 2;
  S2C_DESPAWN = 3;
  C2S_MOVE = 4;
  S2C_MOVE = 5;
}

message S2C_EnterGame {
	PlayerInfo	player = 1;
}

message S2C_LeaveGame{
}

message PlayerInfo{
	int32 playerId = 1;
	string name = 2;
	int32 PosX = 3;
	int32 PosY = 4;
}

message S2C_Spawn{
	repeated PlayerInfo players = 1;
}

message S2C_Despawn{
	repeated int32 playerIds = 1;
}

message C2S_Move{
	int32 posX = 1;
	int32 posY = 2;
}

message S2C_Move{
	int32 playerId = 1;
	int32 posX = 2;
	int32 posY = 3;
}