syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S2C_ENTER_GAME = 0;
  S2C_LEAVE_GAME = 1;
  S2C_SPAWN = 2;
  S2C_DESPAWN = 3;
  C2S_MOVE = 4;
  S2C_MOVE = 5;
  C2S_ATTACK = 6;
  S2C_ATTACK = 7;
  C2S_SKILL = 8;
  S2C_SKILL = 9;
  S2C_CHANGE_HP = 10;
  S2C_DIE = 11;
  S2C_CONNECTED = 12;
  C2S_LOGIN = 13;
  S2C_LOGIN = 14;
}

enum CreatureState{
	IDLE	= 0;
	MOVING	= 1;
	ATTACK	= 2;
	SKILL	= 3;
	DEAD	= 4;
}

enum MoveDir{
	UP		= 0;
	DOWN	= 1;
	LEFT	= 2;
	RIGHT	= 3;
}

enum GameObjectType{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	NPC = 3;
	PROJECTILE = 4;
}

enum SkillType{
	SKILL_NONE = 0;
	SKILL_AUTO = 1;
	SKILL_PROJECTILE = 2;
}

message ObjectInfo{
	int32	objectId = 1;
	string	name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message PositionInfo{
	CreatureState	state	= 1;
	MoveDir			moveDir = 2;
	int32			posX	= 3;
	int32			posY	= 4;
}

message StatInfo{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	int32 totalExp = 6;
}

message SkillInfo{
	int32 skillId = 1;
}

message S2C_EnterGame {
	ObjectInfo	player = 1;
}

message S2C_LeaveGame{
}

message S2C_Spawn{
	repeated ObjectInfo objects = 1;
}

message S2C_Despawn{
	repeated int32 objectIds = 1;
}

message C2S_Move{
	PositionInfo	posInfo = 1;
}

message S2C_Move{
	int32		 objectId	= 1;
	PositionInfo posInfo	= 2;
}

message C2S_Attack{

}

message S2C_Attack{
	int32 objectId = 1;
}

message C2S_Skill{
	SkillInfo info = 1;
}

message S2C_ChangeHp{
	int32 objectId = 1;
	int32 hp = 2;
}

message S2C_Die{
	int32 objectId = 1;
	int32 attackerId = 2;
}

message S2C_Connected{

}

message C2S_Login{
	string uniqueId = 1;
}

message S2C_Login{
	int32 loginOK = 1;
}

message S2C_Skill{
	int32 objectId = 1;
	SkillInfo info = 2;
}