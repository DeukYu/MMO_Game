syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S2C_ENTER_GAME = 0;
  S2C_LEAVE_GAME = 1;
  S2C_SPAWN = 2;
  S2C_DESPAWN = 3;
  C2S_MOVE = 4;
  S2C_MOVE = 5;
  C2S_ATTACK = 6;
  S2C_ATTACK = 7;
  C2S_SKILL = 8;
  S2C_SKILL = 9;
}

enum CreatureState{
	IDLE	= 0;
	MOVING	= 1;
	ATTACK	= 2;
	SKILL	= 3;
	DEAD	= 4;
}

enum MoveDir{
	UP		= 0;
	DOWN	= 1;
	LEFT	= 2;
	RIGHT	= 3;
}

message PlayerInfo{
	int32	playerId = 1;
	string	name = 2;
	PositionInfo posInfo = 3;
}

message PositionInfo{
	CreatureState	state	= 1;
	MoveDir			moveDir = 2;
	int32			posX	= 3;
	int32			posY	= 4;
}

message SkillInfo{
	int32 skillId = 1;
}

message S2C_EnterGame {
	PlayerInfo	player = 1;
}

message S2C_LeaveGame{
}

message S2C_Spawn{
	repeated PlayerInfo players = 1;
}

message S2C_Despawn{
	repeated int32 playerIds = 1;
}

message C2S_Move{
	PositionInfo	posInfo = 1;
}

message S2C_Move{
	int32		 playerId	= 1;
	PositionInfo posInfo	= 2;
}

message C2S_Attack{

}

message S2C_Attack{
	int32 playerId = 1;
}

message C2S_Skill{
	SkillInfo info = 1;
}

message S2C_Skill{
	int32 playerId = 1;
	SkillInfo info = 2;
}